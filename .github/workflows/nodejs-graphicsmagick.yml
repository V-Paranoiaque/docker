name: Build nodejs-graphicsmagick

on:
  push:
    paths:
      - 'nodejs-graphicsmagick/VERSION'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: pCYSl5EDgo/cat@master
        id: version
        with:
          path: nodejs-graphicsmagick/VERSION
      - name: Build the Docker image
        run: docker build . --file nodejs-graphicsmagick/Dockerfile --tag vparanoiaque/nodejs-graphicsmagick:${{ steps.version.outputs.text }}
      - name: Dockerize
        if: success()
        uses: manusa/actions-publish-docker@master
        with:
          name: vparanoiaque/nodejs-graphicsmagick
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          tag: ${{ steps.version.outputs.text }}
